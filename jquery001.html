<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
$(function() {
	//画像にマウスオーバーしたとき
	$('#productImgList img').hover(function(){
		// その画像をメインの画像に反映
		var imglink = $(this).attr('src');
		$('#productImg img').attr('src', imglink);
	});
	//クリックしても何もしない（けどjs切ってる人は大きい画像を表示）
	$('div#productImgList a').click(function(){
		return false;
	});
});
	</script>
	<style type="text/css">
#productImgList li {
	display: inline;
}
#productImgList li img {
	width: 180px;
}
	</style>
</head>

<body>

<!-- メインの写真 -->
<div id="productImg">
	<img src="img/flower1.jpg" alt="花1">
</div>

<!-- 切り替える写真一覧 -->
<div id="productImgList">
	<ul>
		<li><a href="img/flower1.jpg"><img src="img/flower1.jpg" alt="花1"></a></li>
		<li><a href="img/flower2.jpg"><img src="img/flower2.jpg" alt="花2"></a></li>
		<li><a href="img/flower3.jpg"><img src="img/flower3.jpg" alt="花3"></a></li>
	</ul>
</div>

</body>
</html>
